<!DOCTYPE html>
<html>
    <head>
        <title>S7-EDU</title>
        <meta charset="urf-8">
        <link rel="stylesheet" href="./DILAM.css">
        <link rel="icon" type="image/x-icon" href="./favicon/edu1.jpg">
        <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main">
            <div class="main-first">
                <div class="main-container">
                    <!-- =======HEADING========= -->
                    <div class="heading">
                        <img src="./icon-heading/vnedu-logo.f6d54219.png" alt="EDU-HEADING" class="heaidng-img">
                    </div>

                    <!-- ========FORM=========== -->
                    <div class="form">
                        <form action="">
                            <div class="id-user">
                                <input type="text" required class="input-wr" placeholder="Tên Đăng Nhập">
                            </div>
                            <div class="password-user">
                                <input id="input-wr-two" type="password" required class="input-wr" placeholder="Mật Khẩu">
                                <div class="icon-input"><i class="icon-narrow ti-eye"></i></div>
                            </div>
                        </form>
                    </div>
                    <!-- =========SECURITY======= -->
                    <div class="forgot-password">
                        <p><a href="">Quên mật khẩu?</a></p>
                    </div>
                    <!-- =========BUTTON========= -->
                    <div class="btn-layout">
                        <button class="btn-login">Đăng nhập</button>
                    </div>
                </div>
                <!-- =======FOOTER============ -->
                <div class="footer-layout">
                    <p class="paragraph-footer">Copyright © 2021 - 2022 VNEDU</p>
                </div>
            </div>
        </div>
    </body>
</html>
